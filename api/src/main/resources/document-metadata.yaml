document_types:
  study_plan:
    description: |
      Program, with school, curriculum including admission requirements, placement tests, remedial courses,
      learning outcomes, and program objectives.

      Framework section:
        Includes categorizing courses into sections of different levels (university, school, program), and type (compulsory, elective), usually named the 'framework'.
        All track courses and electives are found here courses.

      Study plan guide section:
      Courses are places in semesters, used as a guide for when to take the courses in an appropriate sequence.

      Courses offered section:
      A list of courses offered by department, and other schools, including full description of each course.

      The year of a study plan represents the first student cohort it serves, and remains in effect
      for later cohorts unless superseded by a newer study plan.

      A study plan's academic level usually represent's the student's academic level (because it's the program they are following).
    requires_year: true
    attributes:
      required: [academic_level, program]
      optional: [department]

  academic_calendar:
    requires_year: true
    prefer_latest_year: true
    description: "Events for all semesters (first, second, summer)."

  fees:
    description: "Tuition, registration, fees for each academic a"
    attributes:
      required: [academic_level]

attributes:
  program:
    values:
      - computer science
      - mechanical engineering
      - business intelligence and data analytics

  academic_level:
    values:
      - undergraduate
      - graduate

  department:
    values:
      - computer science
      - mechanical engineering
      - management sciences
