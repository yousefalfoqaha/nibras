document_types:
  study_plan:
    description: "Program curriculum including admission requirements, placement tests, remedial courses, learning outcomes, program objectives, and department information"
    attributes:
      required: [year, program]
      optional: [department, academic_level]

  academic_calendar:
    description: "Events for all semesters (first, second, summer)"
    attributes:
      required: [year]

  fees:
    description: "Tuition, registration, and other mandatory payments"
    attributes:
      required: [academic_level]
      optional: [year]

attributes:
  year:
    description: "Academic years (2023, 2024, 2025, etc.)"
    type: integer

  program:
    values:
      - computer science
      - mechanical engineering
      - business intelligence and data analytics

  academic_level:
    values:
      - bachelor
      - masters
      - phd
      - higher diploma

  department:
    values:
      - computer science
      - mechanical engineering
      - management sciences
